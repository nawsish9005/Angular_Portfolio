<div id="main" class="main">
    <div class="container w-50 border mt-5" id="form">
      <form class="mt-5" (ngSubmit)="submit(f)" #f="ngForm">
        <div class="mb-3">
          <label for="UrunAdi" class="form-label">Project Name</label>
          <input
            ngModel
            name="projectName"
            type="text"
            class="form-control"
            id="UrunAdi"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">App Type</label>
          <input
            ngModel
            name="appType"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">Description</label>
          <input
            ngModel
            name="projectDescription"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">Project Host Url</label>
          <input
            ngModel
            name="projectLiveUrl"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">GitHub Link</label>
          <input
            ngModel
            name="projectGithubLink"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UrunImage" class="form-label">Project Image</label>
          <input
            ngModel
            name="projectImage"
            type="text"
            class="form-control"
            id="UrunImage"
            placeholder="Paste Product Image Url: ex= https://example"
          />
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">Programing Languages Used in this Projects</label>
          <input
            ngModel
            name="programingLanguagesUsed"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-success text-white btn-outline-success form-control w-50 m-3"
            id="ekleButton"
          >
            Add Project
          </button>
        </div>
      </form>
    </div>
  </div>
